repos:
  - repo: https://github.com/ambv/black
    rev: 21.7b0
    hooks:
    - id: black
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    - id: flake8
  - repo: https://github.com/pycqa/isort
    rev: 5.9.2
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: '449ace5'
    hooks:
    -   id: mypy
        additional_dependencies: [django-types]
