<html>
    <head>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
        <script type="text/javascript" src="https://unpkg.com/leaflet.vectorgrid@1.2.0"></script>
    </head>
    <body>
        <div id="mapid" style="width: 1800px; height: 1000px; background:#aad3df"></div>
        <script>
            var mymap = L.map("mapid").setView({{map_view}});

            fetch("{% url 'djangostreetmap:hospitals' %}").then( (data) => data.json()).then( (json_data) => L.geoJSON(json_data, {onEachFeature: (feature, layer) => {
                debugger;
                var popupContent = `
            <b>${feature.properties.name}</b>
            ${feature.properties.osm_type}
            ${feature.properties.address}
            `;

		if (feature.properties && feature.properties.popupContent) {
			popupContent += feature.properties.popupContent;
		}


		layer.bindPopup(popupContent);}
	}).addTo(mymap));

            /* Add an openlayers */

            // Data provider
            const osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
            const osmAttrib = 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';

            // Layer
            const osmLayer = new L.TileLayer(osmUrl, {
                minZoom: 4,
                maxZoom: 20,
                attribution: osmAttrib
            }).addTo(mymap);


            const building_opts = {
                // interactive: true,
                vectorTileLayerStyles: {
                    buildings: {weight: 0.5, color: "gray"},
                }
            }

            const road_opts = {
                // interactive: true,
                vectorTileLayerStyles: {
                    trunk: {weight: 2, color: "red"},
                    roads: {weight: 2, color: "red"},
                    secondary: function(properties, zoom){
                        const c = '#f7fabf';
                        if (zoom < 6){ return {weight: 1, color: c} };
                        if (zoom < 10){ return {weight: 3, color: c} };
                        return {weight: 5, color: c}
                    },
                    trunk_link: {weight: 2, color: "red"},
                    tertiary: function(properties, zoom){
                        const c = '#ffffff';
                        if (zoom < 6){ return {weight: 1, color: c} };
                        if (zoom < 10){ return {weight: 2, color: c} };
                        return {weight: 3, color: c}
                    },
                    secondary_link: function(properties, zoom){
                        const c = '#f7fabf';
                        if (zoom < 6){ return {weight: 1, color: c} };
                        if (zoom < 10){ return {weight: 2, color: c} };
                        return {weight: 4, color: c}
                    },
                    tertiary_link: function(properties, zoom){
                        const c = '#ffffff';
                        if (zoom < 6){ return {weight: 1, color: c} };
                        if (zoom < 10){ return {weight: 3, color: c} };
                        return {weight: 5, color: c}
                    },
                    primary: function(properties, zoom){
                        const c = '#fcd6a4';
                        if (zoom < 6){ return {weight: 1, color: c} };
                        if (zoom < 10){ return {weight: 3, color: c} };
                        return {weight: 5, color: c}
                    },
                    residential: {weight: 1, color: "ffffff"},
                    primary_link: function(properties, zoom){
                        const c = '#fcd6a4';
                        if (zoom < 6){ return {weight: 1, color: c} };
                        if (zoom < 10){ return {weight: 3, color: c} };
                        return {weight: 5, color: c}
                    },
                    track: {weight: 1, color: "white"},
                    service: {weight: 1, color: "white"},
                    unclassified: {weight: 1, color: "white"},
                    path: {weight: 0.5, color: "white"},
                }
            }

            const opts = {
                interactive: true,
                vectorTileLayerStyles: {
                    admin_boundary: {
                        weight: 2,
                        color: "#cdbcc9",
                        fillColor: "#f2efe9",
                        fillOpacity: 1,
                        fill: true
                    },
                    islands: {
                        weight: 1,
                        color: "#cdbcc9",
                        fillColor: "#f2efe9",
                        fillOpacity: 1,
                        fill: true
                    }
                }
            };
            // const islands = L.vectorGrid.protobuf("{% url 'djangostreetmap:islands' %}{z}/{x}/{y}.pbf", opts).on("mouseover", function (e) {
            //         L.popup()
            //             .setContent(e.layer.properties.name || e.layer.properties.type)
            //             .setLatLng(e.latlng)
            //             .openOn(mymap);
            //         L.DomEvent.stop(e);
            //     }).addTo(mymap);

            // const adm = L.vectorGrid
            //     .protobuf("{% url 'djangostreetmap:admin' %}{z}/{x}/{y}.pbf", opts)
            //     .on("mouseover", function (e) {
            //         L.popup()
            //             .setContent(e.layer.properties.name || e.layer.properties.type)
            //             .setLatLng(e.latlng)
            //             .openOn(mymap);
            //         L.DomEvent.stop(e);
            //     })
            //     .addTo(mymap);

            // const highways = L.vectorGrid
            //     .protobuf("{% url 'djangostreetmap:highways' %}{z}/{x}/{y}.pbf", road_opts)
            //     .on("mouseover", function (e) {
            //         L.popup()
            //             .setContent(`Name: ${e.layer.properties.name}, type: ${e.layer.properties.highway}`)
            //             .setLatLng(e.latlng)
            //             .openOn(mymap);
            //         L.DomEvent.stop(e);
            //     })
            //     .addTo(mymap);

                const buildings = L.vectorGrid
                .protobuf("{% url 'djangostreetmap:buildings' %}{z}/{x}/{y}.pbf", building_opts)
                .on("mouseover", function (e) {
                    L.popup()
                        .setContent(`Name: ${e.layer.properties.name}, type: ${e.layer.properties.highway}`)
                        .setLatLng(e.latlng)
                        .openOn(mymap);
                    L.DomEvent.stop(e);
                })
                .addTo(mymap);


                const roads = L.vectorGrid
                .protobuf("{% url 'djangostreetmap:roads' %}{z}/{x}/{y}.pbf", road_opts)
                .on("mouseover", function (e) {
                    L.popup()
                        .setContent(`Name: ${e.layer.properties.name}, type: ${e.layer.properties.osm_type}`)
                        .setLatLng(e.latlng)
                        .openOn(mymap);
                    L.DomEvent.stop(e);
                })
                .addTo(mymap);

                baseMaps = {}
                overlayMaps = {"OSM": osmLayer, "buildings": buildings, "roads": roads}

                L.control.layers(baseMaps, overlayMaps).addTo(mymap);


                // Add hospitals

        </script>
    </body>
</html>
