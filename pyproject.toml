[tool.isort]
profile = 'black'
skip = ['env','env3.8','openly','simple_locations', 'typings']

[tool.black]
line-length = 180
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
  | \.git
  | \.mypy_cache
  | \.tox
  | migrations
)\
'''

[tool.poetry]
name = "djangostreetmap"
version = "0.2.1"
description = ""
authors = ["Joshua Brooks <josh.vdbroek@gmail.com>"]
license = "GPLv3"

packages = [
  { include = "djangostreetmap" },
  { include = "maplibre" }
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
osmflex = "^0.2.0"
pydantic = "~1.9.0"

[tool.poetry.dev-dependencies]
Django = "^4.0.1"
black = "^21.12b0"
mypy = "^0.910"
isort = "^5.9.3"
pre-commit = "^2.15.0"
django-stubs = "^1.9.0"
types-psycopg2 = "^2.9.6"
pytest = "^6.2.5"
requests = "^2.27.1"
django-cors-headers = "^3.11.0"
mypy-extensions = "^0.4.3"
pytest-django = "^4.5.2"
psycopg2-binary = "2.8.4"
gunicorn = "^20.1.0"
flake8 = "^4.0.1"
django-extensions = "^3.1.5"
coverage = "^6.3.2"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

[tool.django-stubs]
django_settings_module = "tests.test_settings"
